<div class="fondo2">
  <app-header></app-header>
  <div class="container">
    <div class="cuadro fondo1 cuadroTexto">
      <div class="cuadroIzq">
        <h2>
          Mis certificados son:
        </h2>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div *ngFor="let certificate of certificates" class="card">
      <div *ngIf="certificate.link">
        <a href={{certificate.link}}>
          <h3>{{ certificate.name}}</h3>
          <p>{{ certificate.description }}</p>
          <p *ngFor="let skill of certificate.skills"><span class="skills"> > {{ skill }}</span> <br></p>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="cuadro fondo1 cuadroOfProjects">
      <div class="containerOfProjects">
        <ul>
          <li class="botones">
            <a routerLink="/" class="btn project2">Volver al inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
