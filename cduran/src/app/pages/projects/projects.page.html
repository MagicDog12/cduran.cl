<div class="fondo2">
  <app-header></app-header>
    <div class="container">
      <div class="cuadro fondo1 cuadroTexto">
        <div class="cuadroIzq">
          <h2>
            Mis proyectos son:
          </h2>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div *ngFor="let project of projects" class="card">
        <h3>{{ project.nombre}}</h3>
        <p>{{ project.descripcion }}</p>
        <p *ngFor="let skill of project.skills"><span class="skills"> > {{ skill }}</span> <br></p>
        <p><span [ngClass]="(project.state === 'En progreso')? 'project-in-progress' : 'project-finish'"> {{ project.state }}</span> <br></p>
        <a *ngIf="project.link" href={{project.link}}> > Ver proyecto </a>
        <br>
        <a *ngIf="project.repo" href={{project.repo}}> > Ver repositorio <img src={{githubLogo2}}
          alt="Github" width="20"> </a>
      </div>
    </div>
    <div class="container">
      <div class="cuadro fondo1 cuadroOfProjects">
        <div class="containerOfProjects">
          <ul>
            <li class="botones">
              <a routerLink="/" class="btn project2">Volver al inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
</div>
