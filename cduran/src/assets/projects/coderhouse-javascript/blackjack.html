<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Simulador de Black Jack</title>
</head>

<body class="p-4 m-4">
    <h1 class="h1 text-center p-1">Simulador de Black Jack</h1>
    <div id="inicio" class="justify-content-center text-center">
        <h2 class="h2 text-center p-1">¿quieres jugar una partida?</h2>
        <button id="playButton" class="btn btn-outline-info p-1 my-4 w-25">Jugar</button>
    </div>
    <div class="row">
        <div class="input-group px-5 my-3 w-25 mx-auto">
            <label for="basic-url" class="form-label">Nueva carta</label>
            <div class="input-group">
                <select class="form-select" id="actionInput">
                    <option selected> Selecciona...</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <button id="actionButton" class="btn btn-outline-success">Confirmar</button>
            </div>
        </div>
        <div class="input-group px-5 my-3 w-25 mx-auto">
            <label for="basic-url" class="form-label">Nuevo juego</label>
            <div class="input-group">
                <select class="form-select" id="gameInput">
                    <option selected> Selecciona...</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <button id="gameButton" class="btn btn-outline-success">Confirmar</button>
            </div>
        </div>
    </div>


    <div id="historial"></div>
    <div class="container text-center">
        <div class="row">
            <h3 class="h3"> Cartas del jugador</h3>
        </div>
        <div id="playerCards" class="row">
            <div class="col">
                <img src="./img/default-1.png" class="img-thumbnail" alt="carta">
            </div>
            <div class="col">
                <img src="./img/default-1.png" class="img-thumbnail" alt="carta">
            </div>
        </div>
        <br>
        <div class="row">
            <h3 class="h3"> Cartas del dealer</h3>
        </div>
        <div id="dealerCards" class="row">
            <div class="col">
                <img src="./img/default-2.png" class="img-thumbnail" alt="carta">
            </div>
            <div class="col">
                <img src="./img/default-2.png" class="img-thumbnail" alt="carta">
            </div>
        </div>
    </div>

    <div class="justify-content-center text-center">
        <a class="btn btn-outline-info" href="https://cduran.cl">Portafolio de Cristian Durán</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./blackjack.js"></script>
</body>

</html>
